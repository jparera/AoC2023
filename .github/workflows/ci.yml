name: CI
run-name: Testing build by ${{ github.actor }}
on: [push]
jobs:
    test:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout repository
              uses: actions/checkout@v4
            - name: Setup Java JDK
              uses: actions/setup-java@v4
              with:
                distribution: zulu
                java-version: 21
                cache: gradle
            - name: Gradle test task
              run: ./gradlew test
