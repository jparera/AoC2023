name: Continuous Integration
run-name: Testing build by ${{ github.actor }}
on: [push]
jobs:
    test:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - name: Setup Java JDK
              uses: actions/setup-java@v4
              with:
                distribution: zulu
                java-version: 21
            - run: ./gradlew test
